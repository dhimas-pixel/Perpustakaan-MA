<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>

    <section class="Form-register">
        <div class="container">
            <div class="row">
                <form action="" class="field-register">
                    <h2>Daftar Akun</h2>
                    <div class="form-group input-register">
                        <input type="text" placeholder="Nomor Induk Siswa" class="form-control my-3 text-register">
                    </div>

                    <div class="form-group input-register">
                        <input type="email" placeholder="Alamat Email" class="form-control my-3 text-register">
                    </div>

                    <div class="form-group input-register">
                        <input type="password" placeholder="Password" class="form-control my-3 text-register">
                    </div>

                    <div class="form-group input-register">
                        <input type="password" placeholder="Ketik Ulang Password"
                            class="form-control my-3 text-register">
                    </div>

                    <div>
                        <a href="login.html"><button type="button" class="back">Kembali</button></a>
                        <button type="button" class="daftar">Daftar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/popper.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
